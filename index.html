    <div id="back-top">
        <i class="fas fa-chevron-up"></i>
    </div>
</body>

<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop()) {
                $('#back-top').fadeIn();
            } else {
                $('#back-top').fadeOut();
            }
        });
        $("#back-top").click(function () {
            $('html, body').animate({ scrollTop: 0 }, 500);
        });
    });

</script>
